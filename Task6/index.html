<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>15323612</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/status.js"></script>
    <script src="js/commitHandling.js"></script>
  </head>
  <body>

    <div class="loginHolder">
      <img src="images/github.png" alt="Github Logo">
      <input type="text" placeholder="Username" id="username"/>
      <input type="password" placeholder="Password" id="password"/>
      <a href="javascript:logIn()">LOG IN</a>
    </div>
    
    <p id="status" class="invisible">Logging you in</p>
    <div id="spinner" class="invisible"></div>
      
    <div id="content" class="invisible">
        

      <div id="sideHolder">

        <div>
          <img src="" alt="Profile Image" id="profileImage">
          <div id="profileName">Name</div>
        </div>

        <div id="myRepos">
          <h3 class="repoTitle">YOUR REPOS</h3>
        </div>

        <div id="otherRepos">
          <h3 class="repoTitle">OTHER REPOS</h3>
          <div>
              <input type="text" id="otherUsername" placeholder="Username"><a href="javascript:search()" id="search">GO</a>
            </div>
        </div>

      </div>

      <div id="mainHolder">

        <div id="topBar">
            
            
          <div class="holder left">
            <h3 id="devName">Name</h3>
            <p id="commitMessage">"Commit message"</p>
          </div>

          <div class="right">
            <div class="holder">
              <p id="processedIn">Data processing took 0ms</p>
              <p id="displayedIn">Data displaying took 0ms</p>
            </div>

            <div class="holder">
              <h3 id="commitHour">00:00</h3>
              <p id="commitDate">01 Jan 2017</p>
            </div>
              
          </div>


        </div>
          
          <div id="controls">
                <a href="javascript:left()">&larr;</a>
                <h4 id="pageNumber">0 of 0</h4>
                <a href="javascript:right()">&rarr;</a>
            </div>

        <div id="mainContent">
            
        </div>
          
      </div>

    </div>
      
    
  </body>
</html>
